version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: flexgen
      POSTGRES_PASSWORD: flexgen_secret
      POSTGRES_DB: flex_generator
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./storage:/storage
      - ./backend:/app
    environment:
      - DATABASE_URL=postgresql://flexgen:flexgen_secret@db:5432/flex_generator
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - TWELVE_LABS_API_KEY=${TWELVE_LABS_API_KEY}
      - STORAGE_ROOT=/storage
      - AUDIO_PATH=/storage/audio
      - CLIPS_PATH=/storage/clips
      - EXPORTS_PATH=/storage/exports
      - TEMP_PATH=/storage/temp
    depends_on:
      - db
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend
    command: npm run dev

volumes:
  postgres_data:
